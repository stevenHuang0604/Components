<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./basic.css" />
    <title>Table Basic</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Tags</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table__item-name">John Brown</td>
            <td class="table__item-age">32</td>
            <td class="table__item-address">New York No. 1 Lake Park</td>
            <td class="table__item-tags">
              <span class="table__item-tags--personality">NICE</span>
              <span class="table__item-tags--job">DEVELOPER</span>
            </td>
            <td class="table__item-action">Invite John Brown</td>
          </tr>

          <tr>
            <td class="table__item-name">Jim Green</td>
            <td class="table__item-age">42</td>
            <td class="table__item-address">London No. 1 Lake Park</td>
            <td class="table__item-tags">
              <span class="table__item-tags--bad">LOSER</span>
            </td>
            <td class="table__item-action">Invite Jim Green</td>
          </tr>

          <tr>
            <td class="table__item-name">Joe Black</td>
            <td class="table__item-age">32</td>
            <td class="table__item-address">Sydney No. 1 Lake Park</td>
            <td class="table__item-tags">
              <span class="table__item-tags--personality">COOL</span>
              <span class="table__item-tags--job">TEACHER</span>
            </td>
            <td class="table__item-action">Invite Joe Black</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
