<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./panel.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <ol class="steps">
        <li class="step step--finished">
          <a href="#" class="step__link">
            <span class="step__icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
                <path
                  d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"
                ></path>
              </svg>
            </span>
            <span class="step__detail">Job details</span>
          </a>
        </li>

        <li class="step step--active">
          <a href="#" class="step__link">
            <span class="step__icon step--active">
              <span class="step__number">02</span>
            </span>
            <span class="step__detail">Application form</span>
          </a>
        </li>

        <li class="step step--waiting">
          <a href="#" class="step__link">
            <span class="step__icon step--waiting">
              <span class="step__number">03</span>
            </span>
            <span class="step__detail">Preview</span>
          </a>
        </li>
      </ol>
    </div>
  </body>
</html>
