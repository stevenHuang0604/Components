<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./simple.css" />
    <title>Step Simple</title>
  </head>
  <body>
    <div class="container">
      <ol class="steps">
        <li class="step step--finished">
          <a href="#" class="step__link">
            <span class="step__number">Step 1</span>
            <span class="step__detail">Job details</span>
          </a>
        </li>

        <li class="step step--finished">
          <a href="#" class="step__link">
            <span class="step__number">Step 2</span>
            <span class="step__detail">Application form</span>
          </a>
        </li>

        <li class="step step--waiting">
          <a href="#" class="step__link">
            <span class="step__number">Step 3</span>
            <span class="step__detail">Preview</span>
          </a>
        </li>
      </ol>
    </div>
  </body>
</html>
