<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./basic.css" />
    <title>Step Basic</title>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <div class="step step--finished">
          <div class="step__icon">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#000000" viewBox="0 0 256 256">
                <path
                  d="M229.66,77.66l-128,128a8,8,0,0,1-11.32,0l-56-56a8,8,0,0,1,11.32-11.32L96,188.69,218.34,66.34a8,8,0,0,1,11.32,11.32Z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="step__content">Finished</div>
          <div class="step__tail"></div>
        </div>

        <div class="step step--active">
          <div class="step__icon">
            <span>2</span>
          </div>
          <div class="step__content">In Progress</div>
          <div class="step__tail"></div>
        </div>

        <div class="step step--waiting">
          <div class="step__icon">
            <span>3</span>
          </div>
          <div class="step__content">Waiting</div>
          <div class="step__tail"></div>
        </div>

        <div class="step step--waiting">
          <div class="step__icon">
            <span>4</span>
          </div>
          <div class="step__content">Waiting</div>
          <div class="step__tail"></div>
        </div>
      </div>
    </div>
  </body>
</html>
