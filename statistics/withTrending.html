<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./withTrending.css" />
    <title>Statistic With Trending</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <div class="stats__item">
          <p class="stats__description">Revenue</p>
          <p class="stats__trending">+4.75%</p>
          <p class="stats__info"><span class="stats__number">$405,091.00</span></p>
        </div>

        <div class="stats__item">
          <p class="stats__description">Overdue invoices</p>
          <p class="stats__trending">+54.02%</p>
          <p class="stats__info">
            <span class="stats__number">$12,787.00</span>
            <span class="stats__unit">mins</span>
          </p>
        </div>

        <div class="stats__item">
          <p class="stats__description">Outstanding invoices</p>
          <p class="stats__trending">-1.39%</p>
          <p class="stats__info"><span class="stats__number">$245,988.00</span></p>
        </div>

        <div class="stats__item">
          <p class="stats__description">Expenses</p>
          <p class="stats__trending">+10.18%</p>
          <p class="stats__info"><span class="stats__number">$30,156.00</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
