<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./basic.css" />
    <title>Statistic Basic</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <div class="stats__item">
          <p class="stats__description">Number of deploys</p>
          <p class="stats__info"><span class="stats__number">405</span></p>
        </div>

        <div class="stats__item">
          <p class="stats__description">Average deploy time</p>
          <p class="stats__info">
            <span class="stats__number">3.65</span>
            <span class="stats__unit">mins</span>
          </p>
        </div>

        <div class="stats__item">
          <p class="stats__description">Number of servers</p>
          <p class="stats__info"><span class="stats__number">3</span></p>
        </div>

        <div class="stats__item">
          <p class="stats__description">Success rate</p>
          <p class="stats__info"><span class="stats__number">98.5%</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
