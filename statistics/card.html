<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./card.css" />
    <title>Statistic In Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="heading">Last 30 days</h3>
        <div class="stats">
          <div class="stats__item">
            <p class="stats__description">Total Subscribers</p>
            <p class="stats__info">
              <span class="stats__number">71,897</span>
            </p>
          </div>

          <div class="stats__item">
            <p class="stats__description">Avg. Open Rate</p>
            <p class="stats__info">
              <span class="stats__number">58.16%</span>
            </p>
          </div>

          <div class="stats__item">
            <p class="stats__description">Avg. Click Rate</p>
            <p class="stats__info">
              <span class="stats__number">24.57%</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
